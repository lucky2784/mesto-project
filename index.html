<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="/mesto-project/images/logo.svg" alt="Место" />
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="/mesto-project/images/Без названия.jpg" alt="Аватар" />
      <div class="profile__info">
        <h1 class="profile__title">Серафима Бах</h1>
        <button type="button" class="profile__button-edit"></button>
      </div>
      <p class="profile__activity">Город глазами туриста</p>
      <button type="button" class="profile__button-add"></button>
    </section>
    <section class="photo">
      <figure class="photo__cards">
        <img class="photo__image" src="/mesto-project/images/9-Maritime_station (1) (1).jpg" alt="Морской порт" />
        <figcaption class="photo__item">
          <h2 class="photo__name">Морской порт</h2>
          <button type="button" class="photo__heart"></button>
        </figcaption>
        </figure>
        <figure class="photo__cards">
        <img class="photo__image" src="/mesto-project/images/10-Winter_Theater-e1534146125132 (1).jpg"
          alt="Зимний театр" />
        <figcaption class="photo__item">
        <h2 class="photo__name">Зимний театр</h2>
        <button type="button" class="photo__heart photo__heart_active"></button>
        </figcaption>
      </figure>
      <figure class="photo__cards">
        <img class="photo__image" src="/mesto-project/images/7-Cathedral_of_Archangel_Michael-e1534145766423 (1).jpg"
        alt="Собор Михаила Архангела" />
        <figcaption class="photo__item">
          <h2 class="photo__name">Собор Михаила Архангела</h2>
          <button type="button" class="photo__heart photo__heart_active"></button>
        </figcaption>
      </figure>
      <figure class="photo__cards">
        <img class="photo__image" src="/mesto-project/images/rotonda (1).jpg" alt="Ротонда Сочи" />
        <figcaption class="photo__item">
          <h2 class="photo__name">Ротонда Сочи</h2>
          <button type="button" class="photo__heart photo__heart_active"></button>
        </figcaption>
      </figure>
      <figure class="photo__cards">
        <img class="photo__image" src="/mesto-project/images/Prometei.jpg" alt="Прометей" />
        <figcaption class="photo__item">
          <h2 class="photo__name">Прометей</h2>
          <button type="button" class="photo__heart photo__heart_active"></button>
        </figcaption>
      </figure>
      <figure class="photo__cards">
        <img class="photo__image" src="/mesto-project/images/image-3 (1).jpg" alt="Гора Ахун" />
        <figcaption class="photo__item">
          <h2 class="photo__name">Гора Ахун</h2>
          <button type="button" class="photo__heart photo__heart_active"></button>
        </figcaption>
      </figure>
    </section>
  </main>
  <section class="footer__copyright">&copy 2022 Mesto Sochi</section>
</body>

</html>
